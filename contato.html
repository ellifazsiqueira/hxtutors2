<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Hx Tutors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/plugins.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo-tag-topo.svg" alt="Logo Topo TAG">
                </a>
            </div>
            <div class="links">
                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="portfolio.html">Portfólio</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
                <ul class="social">
                    <li>
                        <a href="#">
                            <i class="fa fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-github-alt"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <h1>Fale <strong>Comigo</strong></h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </header>
    <main>
        <div class="contato">
            <div class="container">
                <form>
                    <div class="cols">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" placeholder="Nome" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="email" placeholder="E-mail">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="number" placeholder="Telefone">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <select>
                                    <option>Selecione uma opção</option>
                                    <option>Orçamento</option>
                                    <option>Sugestões</option>
                                    <option>Outras informações</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Preencha suas duvidas"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="botao medio"><i class="fa fa-arrow-right"> Enviar Contato</i></button>
                    </div>
                    <p class="bg-success"><i class="fa fa-info-circle"></i> Seu contato foi enviado com sucesso.</p>
                    <p class="bg-danger"><i class="fa fa-info-circle"></i> Preencha todos os campos obrigatórios.</p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="logo-rodape">
            <a href="index.html">
                <img src="images/logo-tag-rodape.svg" alt="Logo Rodapé TAG">
            </a>
            <p>2016 Todos os Direitos Reservados.</p>
        </div>
    </footer>
</body>
</html>
